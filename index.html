<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Longitudes de Onda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Longitudes de Onda</h1>
        <div class="input-group">
            <label for="frecuencia">Frecuencia de la Señal (Hz):</label>
            <input type="number" id="frecuencia" placeholder="Ingresa la frecuencia...">
        </div>
        <button id="calcular">Calcular Longitudes de Onda</button>
        <div id="resultados">
            <p id="resultadoDosTercios"></p>
            <p id="resultadoMedia"></p>
            <p id="resultadoCuarto"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
